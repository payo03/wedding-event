spring.application.name=back
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=25MB

mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.cywedding.dto

logging.level.org.mybatis=DEBUG
logging.level.com.cywedding.mapper=DEBUG

# Neon DB
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
# HikariCP 설정 추가
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=21600000
spring.datasource.hikari.keepalive-time=0

# Spring Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=xsonyn14@gmail.com
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
# Timeout
spring.mail.properties.mail.smtp.timeout=120000
spring.mail.properties.mail.smtp.writetimeout=120000
spring.mail.properties.mail.smtp.connectiontimeout=120000

# Cloudinary
cloudinary.cloud-name=${CLOUDINARY_NAME}
cloudinary.api-key=${CLOUDINARY_KEY}
cloudinary.api-secret=${CLOUDINARY_SECRET}